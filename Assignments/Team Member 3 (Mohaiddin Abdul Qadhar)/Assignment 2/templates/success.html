<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>
        <a href = "{{ url_for('success') }}">Comments - Flask 
           SQLAlchemy example</a>
     </h3>
     
     <hr/>
     {%- for message in get_flashed_messages() %}
        {{ message }}
     {%- endfor %}
       
     <h3>Students (<a href = "{{ url_for('signup') }}">Add Student
        </a>)</h3>
     
     <table>
        <thead>
           <tr>
              <th>Name</th>
              <th>email</th>
              <th>password</th>
             
           </tr>
        </thead>
        
        <tbody>
           {% for student in students %}
              <tr>
                 <td>{{ student.name }}</td>
                 <td>{{ student.email }}</td>
                 <td>{{ student.password }}</td>
                
              </tr>
           {% endfor %}
        </tbody>
     </table>
     
</body>
</html>
